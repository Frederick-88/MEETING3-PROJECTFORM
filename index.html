<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>PROJECTFORM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css">
</head>

<body style="background-color: #f1eec8 ;">
    <!-- <div style="background-color: tomato;"> -->
    <div>
        <div>
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2c3e50;">
                    <a class="navbar-brand" href="#" style="padding: 0;">
                        <h1 style="padding: 10px; color: azure; text-align: center; margin-left: 60px;"><U>
                                SUBSCRIPTION
                            </U> </h1>
                    </a>
                </nav>
        </div>
        <form action="" method="POST">
        <div class="container">
            <div style="background-color:#f1eec8;">
                <br>
                <h4><b>
                        1. Personal Information
                    </b> </h4>
                <br>
                <div>
                    <div style="width: 48%; display: inline-block;">
                        <label for="Firstname"><span style="color: red;">*</span>First Name</label>
                        <br>
                        <input type="text" name="Firstname" id="firstname">
                        <br>
                        <br>
                        <label for="gender"><span style="color: red;">*</span>Gender</label>
                        <br>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="male">Female</option>
                            <option value="rathernotsay">Rather Not Say</option>
                        </select>
                    </div>
                    <div style="width: 48%; display: inline-block;">
                        <label for="Firstname"><span style="color: red;">*</span>Last Name</label>
                        <br>
                        <input type="text" name="Firstname" id="firstname">
                        <br>
                        <br>
                        <label for="dateofb"><span style="color: red;">*</span>Date of Birth</label>
                        <br>
                        <input type="date" name="dateofb" id="dateofb">
                    </div>
                </div>
            </div>
            <div style="background-color:#f1eec8;">
                <br>
                <br>
                <h4><b>
                        2. Contact Information
                    </b> </h4>
                <br>
                <div>
                    <div style="width: 48%; display: inline-block;">
                        <label for="email"><span style="color: red;">*</span>Email Address</label>
                        <br>
                        <input type="email" name="email" id="email">
                        <br>
                        <br>
                        <label for="payment"><span style="color: red;">*</span>Payment Amount</label>
                        <br>
                        <input type="number" name="payment" id="payment">
                    </div>
                    <div style="width: 48%; display: inline-block;">
                        <label for="password"><span style="color: red;">*</span>Password</label>
                        <br>
                        <input type="password" name="password" id="password">
                        <br>
                        <br>
                        <label for="mobilenumber"><span style="color: red;">*</span>Mobile Number</label>
                        <br>
                        <input type="number" name="mobilenumber" id="mobilenumber">
                    </div>
                </div>
            </div>
            <div style="background-color:#f1eec8;">
                <br>
                <br>
                <h4><b>
                        3. Interests
                    </b> </h4>
                <br>
                <div>
                    <label for="email"><b><span style="color: red;">*</span>Pick Your Favourite Payment
                            Method</b></label>
                </div>
            </div>
            <div style="background-color:#f1eec8;">
                <span style="padding: 20px;"><img src="./img/BCA.png" alt="BCA" width="200px"></span>
                <span style="padding: 20px;"><img src="./img/CIMB.svg" alt="CIMB" width="200px"></span>
                <span style="padding: 20px;"><img src="./img/mandiri.png" alt="MANDIRI" width="200px"></span>
                <span style="padding: 20px;"><img src="./img/ocbc.png" alt="OCBC" width="200px"></span>
            </div>
            <div style="background-color:#f1eec8;">
                <br>
                <h6><b> Which Payment Method Do You Prefer? (Name of Bank)</b></h6>
                <input type="name" name="choice" id="choice">
            </div>
            <div style="background-color:#f1eec8;">
                <br>
                <br>
                <span><button type="submit"
                        style="background-size: 30px; font-size: 30px; background-color: #2c3e50; color: white;">Start
                        Subcscribe</button></span>
                <span style="padding: 40px;"><button type="submit"
                        style="background-size: 30px; font-size: 30px; color: #2c3e50; background-color: white;">Cancel</button></span>
                <br>
                <br>
            </div>
            </form>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
